services:

  api:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - HTTP_PROXY=
      - HTTPS_PROXY=
      - NO_PROXY=api,localhost,127.0.0.1
      - no_proxy=api,localhost,127.0.0.1
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  ui:
    build: .
    volumes:
      - .:/app        # âœ… ADD THIS
    command: streamlit run ui.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      - HTTP_PROXY=
      - HTTPS_PROXY=
      - NO_PROXY=api,localhost,127.0.0.1
      - no_proxy=api,localhost,127.0.0.1
